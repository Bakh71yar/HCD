<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden</title>
    <script defer src="/script/garden.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes grow {
        0% {
          transform: scale(0);
        }
        80% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-grow {
        animation: grow 0.6s ease-out forwards;
      }
      .plot-hover:hover {
        transform: scale(1.05);
        transition: transform 0.3s;
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-green-100 to-green-200 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-4xl font-bold text-green-800">My Gardens</h1>
        <div class="flex gap-4">
          <div
            id="coinsDisplay"
            class="text-xl font-semibold bg-white/70 px-4 py-2 rounded shadow-lg"
          >
            Coins: 100
          </div>
          <div
            id="realTreesDisplay"
            class="text-xl font-semibold bg-white/70 px-4 py-2 rounded shadow-lg"
          >
            Real Trees: 0
          </div>
        </div>
      </div>

      <div class="mb-6 flex gap-4">
        <a
          href="/pages/MainPage.html"
          class="bg-blue-300 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded shadow-lg"
        >
          Home
        </a>
        <button
          id="buyGardenBtn"
          class="bg-gradient-to-r from-yellow-400 to-yellow-300 hover:from-yellow-300 hover:to-yellow-200 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-transform hover:scale-105"
        >
          Buy New Garden (50 Coins)
        </button>
      </div>

      <div id="gardensList" class="flex flex-wrap gap-4 mb-6"></div>
      <div
        id="gardenDisplay"
        class="grid grid-cols-3 gap-4 p-4 bg-green-100 rounded-xl shadow-inner"
      ></div>
    </div>
  </body>
</html>
