<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script type="module" src="/script/LogIn.js" defer></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-center mb-6 text-[#2D4F38]">
        Sign In
      </h2>

      <form id="signInForm">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="signin-email"
          >
            Email
          </label>
          <input
            id="signin-email"
            type="email"
            placeholder="Email"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="signin-password"
          >
            Password
          </label>
          <input
            id="signin-password"
            type="password"
            placeholder="********"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <button
            type="submit"
            class="font-bold px-2 justify-center items-center space-x-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition"
          >
            Log In
          </button>
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            Forgot Password?
          </a>
        </div>
      </form>

      <button
        id="google-signin-button"
        class="w-full flex justify-center items-center space-x-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition"
      >
        <img
          src="https://www.svgrepo.com/show/355037/google.svg"
          class="w-5 h-5"
        />
        <span>Sign in with Google</span>
      </button>
    </div>
  </body>
</html>
