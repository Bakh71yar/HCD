<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      :root {
        --sage-dark: #2d3b32;
        --sage-medium: #4b6352;
        --sage-light: #d8e2dc;
        --off-white: #f8faf9;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--off-white);
        color: var(--sage-dark);
        -webkit-font-smoothing: antialiased;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(75, 99, 82, 0.1);
      }

      .dopamine-meter-bg {
        height: 6px;
        background: #e4eade;
        border-radius: 3px;
        overflow: hidden;
      }

      #dopamine-fill {
        height: 100%;
        width: 50%;
        background: var(--sage-medium);
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .content-fade {
        transition: opacity 0.5s ease-in-out;
      }

      /* Custom UI Elements */
      .btn-protocol {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-protocol:hover {
        transform: translateY(-2px);
        background-color: var(--sage-light);
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-12">
    <div class="max-w-6xl mx-auto">
      <nav class="flex justify-between items-center mb-12">
        <div class="flex items-center gap-3">
          
            <div class="w-4 h-4 bg-white rounded-sm rotate-45"></div>
          </div>
        </div>
      </nav>

      <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
        <div class="lg:col-span-5 space-y-8">
          <section>
            <h2 class="text-5xl font-light leading-[1.1] mb-6 tracking-tight">
              Regain your
              <span class="font-bold text-slate-900">biological edge.</span>
            </h2>
            <p class="text-sage-medium text-sm leading-relaxed max-w-sm">
              Analyze low-effort stimulation patterns and execute scientific
              protocols to restore your brain's natural drive.
            </p>
          </section>

          <div class="space-y-3">
            <p
              class="text-[10px] font-bold uppercase tracking-widest text-slate-400 ml-1"
            >
              Protocol Modules
            </p>
            <button
              onclick="runProtocol('detox')"
              class="btn-protocol w-full flex justify-between items-center p-6 glass-panel rounded-2xl border-sage"
            >
              <div class="text-left">
                <span
                  class="block text-[10px] font-bold text-sage-medium uppercase tracking-widest mb-1"
                  >Module 01</span
                >
                <span class="font-bold text-sm">The Great Reset (Detox)</span>
              </div>
              <svg
                class="w-5 h-5 opacity-20"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </button>

            <button
              onclick="runProtocol('consequences')"
              class="btn-protocol w-full flex justify-between items-center p-6 glass-panel rounded-2xl border-sage"
            >
              <div class="text-left">
                <span
                  class="block text-[10px] font-bold text-sage-medium uppercase tracking-widest mb-1"
                  >Module 02</span
                >
                <span class="font-bold text-sm">Consequence Mapping</span>
              </div>
              <svg
                class="w-5 h-5 opacity-20"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </button>

            <button
              onclick="runProtocol('solutions')"
              class="btn-protocol w-full flex justify-between items-center p-6 glass-panel rounded-2xl border-sage"
            >
              <div class="text-left">
                <span
                  class="block text-[10px] font-bold text-sage-medium uppercase tracking-widest mb-1"
                  >Module 03</span
                >
                <span class="font-bold text-sm">Optimization Solutions</span>
              </div>
              <svg
                class="w-5 h-5 opacity-20"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </button>
          </div>

          <div class="pt-6 border-t border-sage-light">
            <textarea
              id="userInput"
              placeholder="Analyze a habit (e.g., 'scrolling', 'sugar')..."
              class="w-full h-28 p-5 bg-white border border-sage-light rounded-2xl focus:border-sage-medium focus:ring-4 focus:ring-sage-light/20 outline-none transition-all text-sm resize-none mb-4"
            ></textarea>

            <button
              onclick="processInput()"
              id="actionBtn"
              class="w-full bg-[#4b6352] text-white py-5 rounded-2xl font-bold text-[10px] uppercase tracking-[0.3em] hover:bg-[#3d5243] shadow-lg shadow-emerald-900/10 transition-all active:scale-[0.98]"
            >
              Analyze Habit Pattern
            </button>
          </div>
        </div>

        <div class="lg:col-span-7">
          <div
            class="glass-panel rounded-[2.5rem] p-10 h-full flex flex-col border border-white shadow-2xl shadow-emerald-900/5"
          >
            <div class="mb-12">
              <div class="flex justify-between items-end mb-4">
                <div>
                  <span
                    class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 block mb-1"
                    >Metrics Display</span
                  >
                  <h3 id="meter-label" class="text-xl font-bold text-slate-900">
                    System Baseline
                  </h3>
                </div>
                <span id="meter-value" class="text-3xl font-light tabular-nums"
                  >50%</span
                >
              </div>
              <div class="dopamine-meter-bg">
                <div id="dopamine-fill"></div>
              </div>
            </div>

            <div class="flex-1 overflow-y-auto pr-2 custom-scroll">
              <div
                id="output-header"
                class="text-[10px] font-bold text-sage-medium uppercase tracking-[0.3em] mb-6 opacity-40"
              >
                Protocol Output
              </div>
              <div id="out" class="content-fade">
                <div
                  class="flex flex-col items-center justify-center h-64 text-center"
                >
                  <p
                    class="text-slate-400 text-sm max-w-[240px] leading-relaxed italic"
                  >
                    Initiate a module or input data to begin neurological
                    visualization.
                  </p>
                </div>
              </div>
            </div>

            <div
              class="mt-8 pt-8 border-t border-slate-100 flex justify-between items-center"
            >
              <div class="flex items-center gap-4">
                <div class="flex gap-1.5">
                  <div class="w-1.5 h-1.5 rounded-full bg-emerald-500"></div>
                  <div
                    class="w-1.5 h-1.5 rounded-full bg-emerald-500 opacity-30"
                  ></div>
                  <div
                    class="w-1.5 h-1.5 rounded-full bg-emerald-500 opacity-30"
                  ></div>
                </div>
                
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const PROTOCOLS = {
        detox: {
          label: "The Great Reset Guide",
          meter: 92,
          color: "#2d3b32",
          content: `
                    <div class="space-y-8 animate-in fade-in duration-700">
                        <section>
                            <h4 class="text-[11px] font-bold text-sage-medium uppercase tracking-widest mb-3">01 / Concept: The Magic Button</h4>
                            <p class="text-slate-600 text-sm leading-relaxed">Imagine a machine that gives you a candy every time you press a button. If you press it 1,000 times a day, your body stops enjoying the candy, and your machine breaks. <b>Detox</b> is simply walking away from the button so your brain can enjoy real food again.</p>
                        </section>
                        <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="p-5 bg-white border border-sage rounded-2xl">
                                <p class="text-[10px] font-bold uppercase mb-2">Phase I: 24H Fast</p>
                                <p class="text-xs text-slate-500 leading-relaxed">Zero screens, zero sugar, zero caffeine. Force the brain into a state of acute boredom to reset baseline sensitivity.</p>
                            </div>
                            <div class="p-5 bg-white border border-sage rounded-2xl">
                                <p class="text-[10px] font-bold uppercase mb-2">Phase II: Friction</p>
                                <p class="text-xs text-slate-500 leading-relaxed">Delete addictive apps. Place smartphone in a timed kitchen locker until the workday is complete.</p>
                            </div>
                        </section>
                        <section class="p-6 bg-sage-light rounded-2xl">
                            <h5 class="text-[10px] font-bold uppercase mb-3">Peer-Reviewed Foundation</h5>
                            <a href="https://pubmed.ncbi.nlm.nih.gov/30343417/" target="_blank" class="block text-xs font-semibold text-sage-medium underline hover:text-slate-900 transition-colors">PubMed: Molecular Basis of Reward & Resensitization</a>
                        </section>
                    </div>
                `,
        },
        consequences: {
          label: "Neural Consequence Map",
          meter: 18,
          color: "#9b2c2c",
          content: `
                    <div class="space-y-8">
                        <section>
                            <h4 class="text-[11px] font-bold text-rose-800 uppercase tracking-widest mb-3">01 / Concept: The Boredom Muscle</h4>
                            <p class="text-slate-600 text-sm leading-relaxed">Every time you watch a 10-second video, your "Focus Muscle" gets weaker. Eventually, you can't read a book or watch a sunset because your brain is physically too weak to stay interested without a constant hit of novelty.</p>
                        </section>
                        <div class="space-y-4">
                            <div class="flex gap-4 items-start p-4 border-l-2 border-rose-200 bg-rose-50/30 rounded-r-xl">
                                <div class="text-[10px] font-bold text-rose-800 font-mono">LOSS</div>
                                <p class="text-xs text-slate-600"><b>Anhedonia:</b> The inability to feel joy from normal, healthy activities due to receptor downregulation.</p>
                            </div>
                            <div class="flex gap-4 items-start p-4 border-l-2 border-rose-200 bg-rose-50/30 rounded-r-xl">
                                <div class="text-[10px] font-bold text-rose-800 font-mono">DEBT</div>
                                <p class="text-xs text-slate-600"><b>The Dip:</b> Every high spike is followed by a dopamine deficit, leading to chronic anxiety and low motivation.</p>
                            </div>
                        </div>
                        <section class="p-6 bg-slate-100 rounded-2xl">
                            <h5 class="text-[10px] font-bold uppercase mb-3">Clinical References</h5>
                            <a href="https://www.nature.com/articles/s41386-020-00932-y" target="_blank" class="block text-xs font-semibold text-slate-600 underline mb-2">Nature: Dopamine in Health and Disease</a>
                            <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6760331/" target="_blank" class="block text-xs font-semibold text-slate-600 underline">Addiction: The Downward Spiral Protocol</a>
                        </section>
                    </div>
                `,
        },
        solutions: {
          label: "Optimization Solutions",
          meter: 85,
          color: "#4b6352",
          content: `
                    <div class="space-y-8">
                        <section>
                            <h4 class="text-[11px] font-bold text-sage-medium uppercase tracking-widest mb-3">Tactical Protocol Execution</h4>
                            <div class="space-y-5">
                                <div class="flex gap-6">
                                    <span class="text-xs font-bold text-sage-medium font-mono">01</span>
                                    <p class="text-sm text-slate-700"><b>Hormetic Stress:</b> Execute 2-minute cold exposure. Triggers a 250% dopamine increase that lasts 3+ hours.</p>
                                </div>
                                <div class="flex gap-6">
                                    <span class="text-xs font-bold text-sage-medium font-mono">02</span>
                                    <p class="text-sm text-slate-700"><b>Sunlight Anchoring:</b> View direct sunlight within 30 minutes of waking to set the circadian baseline.</p>
                                </div>
                                <div class="flex gap-6">
                                    <span class="text-xs font-bold text-sage-medium font-mono">03</span>
                                    <p class="text-sm text-slate-700"><b>Deep Work Blocks:</b> Engage in 90 minutes of high-effort work *before* any digital rewards.</p>
                                </div>
                            </div>
                        </section>
                    </div>
                `,
        },
      };

      function updateMeter(val, color) {
        const fill = document.getElementById("dopamine-fill");
        const valLabel = document.getElementById("meter-value");
        fill.style.width = val + "%";
        fill.style.backgroundColor = color;
        valLabel.innerText = val + "%";
      }

      function runProtocol(type) {
        const data = PROTOCOLS[type];
        displayResponse(data);
      }

      function processInput() {
        const input = document.getElementById("userInput").value.toLowerCase();
        if (!input) return;

        let match = PROTOCOLS["solutions"];
        if (
          input.includes("scroll") ||
          input.includes("bad") ||
          input.includes("problem") ||
          input.includes("consequence")
        )
          match = PROTOCOLS["consequences"];
        if (
          input.includes("detox") ||
          input.includes("start") ||
          input.includes("reset") ||
          input.includes("how")
        )
          match = PROTOCOLS["detox"];

        displayResponse(match);
      }

      function displayResponse(data) {
        const out = document.getElementById("out");
        const header = document.getElementById("output-header");
        const btn = document.getElementById("actionBtn");
        const label = document.getElementById("meter-label");

        label.innerText = data.label;
        header.style.opacity = "1";

        // Interaction Feedback
        btn.innerHTML = "Processing Neural Data...";
        btn.disabled = true;
        updateMeter(data.meter, data.color);

        setTimeout(() => {
          out.style.opacity = 0;
          setTimeout(() => {
            out.innerHTML = data.content;
            out.style.opacity = 1;
            btn.innerHTML = "Analyze Habit Pattern";
            btn.disabled = false;
          }, 300);
        }, 500);
      }
    </script>
  </body>
</html>
